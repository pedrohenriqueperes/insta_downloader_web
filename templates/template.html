<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Instagram Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Download Instagram Post</h1>
        <form action="/download" method="post">
            <input type="text" name="url" placeholder="Enter instagram post url" required>
            <input type="text" name="username" placeholder="Instagram Username">
            <input type="password" name="password" placeholder="Instagram Password">
            <button type="submit">Download</button>

        </form>
    </div>
</body>
</html>
